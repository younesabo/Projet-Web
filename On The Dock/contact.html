	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="index.html">On The Dock</a></h1>
						<nav class="links">
							<ul>

                    <section>

                        <h3>Contactez-nous</h3>
                        <form method="post" action="#">
                            <div class="row gtr-uniform">
                                <div class="col-6 col-12-xsmall">
                                    <input type="text" name="demo-name" id="demo-name" value="" placeholder="Nom" />
                                </div>
                                <div class="col-6 col-12-xsmall">
                                    <input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
                                </div>
                                <div class="col-12">
                                    <select name="demo-category" id="demo-category">
                                        <option value="">- Catégorie -</option>
                                        <option value="1">Problème de livraison</option>
                                        <option value="1">Réparation</option>
                                        <option value="1">Autre</option>
                                    </select>
                                </div>
                                <div class="col-4 col-12-small">
                                    <input type="radio" id="demo-priority-normal" name="demo-priority" checked>
                                    <label for="demo-priority-normal">Normal</label>
                                </div>
                                <div class="col-4 col-12-small">
                                    <input type="radio" id="demo-priority-high" name="demo-priority">
                                    <label for="demo-priority-high">Urgent</label>
                                </div>
                                <div class="col-6 col-12-small">
                                    <input type="checkbox" id="demo-copy" name="demo-copy">
                                    <label for="demo-copy">M'envoyer une copie par mail</label>
                                </div>
                                <div class="col-6 col-12-small">
                                    <input type="checkbox" id="demo-human" name="demo-human">
                                    <label for="demo-human">Je ne suis pas un robot</label>
                                </div>
                                <div class="col-12">
                                    <textarea name="demo-message" id="demo-message" placeholder="Entrer votre message" rows="6"></textarea>
                                </div>
                                <div class="col-12">
                                    <ul class="actions">
                                        <li><input type="submit" value="Envoyer" /></li>
                                        <li><input type="reset" value="Tout supprimer" /></li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                    </section>

            </body>
</html>
